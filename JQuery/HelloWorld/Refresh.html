<html>
<head>
<title>Refresh a page in jQuery</title>
 
<script type="text/javascript" src="../jquery-1.7.1.js"></script>
 
</head>
 
<body>
 
<button id="PageRefresh">Refresh a Page in jQuery</button>
 
<script type="text/javascript">
 
	$("#PageRefresh").click(function() {
 
    	      location.reload();
 
	});
 
</script>
 
</body>
</html>
